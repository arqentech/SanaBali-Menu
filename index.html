<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana by Numa â€” Grand Opening</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #F7F3ED;
      --gold: #C9A962;
      --gold-muted: #B5A17A;
      --brown: #5D4E37;
      --brown-dark: #3D2E22;
      --taupe: #9B8B7A;
      --taupe-light: #BEB3A5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--bg-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Decorative elements */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .curve-top-right {
      top: 20px;
      right: 40px;
      width: 180px;
      height: 180px;
    }

    .curve-bottom-right {
      bottom: 80px;
      right: 60px;
      width: 120px;
      height: 120px;
    }

    .watercolor {
      bottom: 0;
      right: 0;
      width: 300px;
      height: 300px;
      opacity: 0.4;
    }

    .pancakes {
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
      width: 140px;
      height: 140px;
    }

    .teacup {
      right: 8%;
      top: 55%;
      transform: translateY(-50%);
      width: 130px;
      height: 100px;
    }

    .teacup-bottom {
      bottom: 60px;
      left: 50%;
      transform: translateX(20%);
      width: 130px;
      height: 100px;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 60px 40px;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(56px, 10vw, 80px);
      font-weight: 400;
      color: var(--gold);
      letter-spacing: 8px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .byline {
      font-size: 14px;
      font-weight: 500;
      color: var(--gold-muted);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 50px;
    }

    .headline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(36px, 7vw, 52px);
      font-weight: 500;
      font-style: italic;
      color: var(--brown);
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .date {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: clamp(22px, 4vw, 28px);
      font-style: italic;
      color: var(--taupe);
      margin-bottom: 32px;
      font-weight: 400;
    }

    .date sup {
      font-size: 0.6em;
      vertical-align: super;
    }

    .subtext {
      font-size: 16px;
      color: var(--taupe);
      margin-bottom: 20px;
      font-weight: 400;
    }

    .btn-primary {
      display: inline-block;
      background: var(--brown-dark);
      color: #fff;
      padding: 16px 40px;
      border-radius: 50px;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 40px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(61, 46, 34, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-instagram {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      color: var(--brown);
      padding: 14px 32px;
      border-radius: 50px;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border: 1.5px solid var(--taupe-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-instagram:hover {
      border-color: var(--brown);
      background: rgba(93, 78, 55, 0.05);
    }

    .btn-instagram svg {
      width: 18px;
      height: 18px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .pancakes, .teacup {
        display: none;
      }

      .teacup-bottom {
        display: block;
      }

      .container {
        padding: 40px 24px;
      }

      .curve-top-right {
        width: 120px;
        height: 120px;
        right: 20px;
      }
    }

    @media (min-width: 769px) {
      .teacup-bottom {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative SVG elements -->
  
  <!-- Abstract curve top right -->
  <svg class="decoration curve-top-right" viewBox="0 0 180 180" fill="none">
    <path d="M180 20C120 20 80 60 80 120C80 150 100 180 140 180" stroke="#E5DED3" stroke-width="1.5" fill="none"/>
    <path d="M180 60C140 60 110 90 110 140" stroke="#E5DED3" stroke-width="1" fill="none"/>
  </svg>

  <!-- Watercolor effect bottom right -->
  <svg class="decoration watercolor" viewBox="0 0 300 300" fill="none">
    <ellipse cx="250" cy="250" rx="120" ry="100" fill="url(#watercolor-gradient)"/>
    <ellipse cx="200" cy="280" rx="80" ry="60" fill="url(#watercolor-gradient2)"/>
    <defs>
      <radialGradient id="watercolor-gradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#D4C4B0" stop-opacity="0.4"/>
        <stop offset="70%" stop-color="#E5DED3" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#F7F3ED" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient2" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#C9B99A" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#F7F3ED" stop-opacity="0"/>
      </radialGradient>
    </defs>
  </svg>

  <!-- Pancakes illustration left -->
  <svg class="decoration pancakes" viewBox="0 0 140 140" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <!-- Plate -->
      <ellipse cx="70" cy="110" rx="50" ry="12"/>
      <!-- Pancake stack -->
      <ellipse cx="70" cy="95" rx="35" ry="8"/>
      <path d="M35 95C35 95 35 88 70 88C105 88 105 95 105 95"/>
      <ellipse cx="70" cy="82" rx="32" ry="7"/>
      <path d="M38 82C38 82 38 76 70 76C102 76 102 82 102 82"/>
      <ellipse cx="70" cy="70" rx="28" ry="6"/>
      <path d="M42 70C42 70 42 65 70 65C98 65 98 70 98 70"/>
      <!-- Butter/topping -->
      <rect x="62" y="58" width="16" height="8" rx="2"/>
      <!-- Dripping syrup -->
      <path d="M55 75C52 78 50 85 52 92" stroke-linecap="round"/>
      <path d="M85 73C88 76 92 82 90 90" stroke-linecap="round"/>
    </g>
  </svg>

  <!-- Teacup illustration right (desktop) -->
  <svg class="decoration teacup" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <!-- Saucer -->
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <!-- Cup body -->
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <!-- Cup top rim -->
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <!-- Handle -->
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <!-- Steam -->
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <!-- Leaf decoration on cup -->
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Teacup illustration bottom (mobile) -->
  <svg class="decoration teacup-bottom" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Main content -->
  <main class="container">
    <h1 class="logo">sana</h1>
    <p class="byline">by NUMA</p>
    
    <h2 class="headline">Grand Opening</h2>
    <p class="date">December 20<sup>th</sup>, 2025</p>
    
    <p class="subtext">Come speak to our model to</p>
    
    <a href="#" class="btn-primary" id="ticketBtn">Get Free Ticket</a>
    
    <br>
    
    <a href="https://instagram.com" target="_blank" rel="noopener" class="btn-instagram">
      Follow us on Instagram
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
      </svg>
    </a>
  </main>

  <script>
    document.getElementById('ticketBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // You can replace this with your actual ticket link or form
      alert('Thank you for your interest! Ticket registration coming soon.');
    });
  </script>
</body>
</html>
