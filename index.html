<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana by Numa â€” Grand Opening</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&family=Cormorant:wght@300;400;500&family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #FCF9F5;
      --gold: #C9A962;
      --gold-muted: #B5A17A;
      --brown: #5D4E37;
      --brown-dark: #3D2E22;
      --taupe: #9B8B7A;
      --taupe-light: #BEB3A5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @media (max-height: 800px) {
      body {
        padding-top: 40px;
      }
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--bg-cream);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 80px 20px 20px;
      position: relative;
    }

    /* Decorative elements */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .curve-top-right {
      top: 20px;
      right: 40px;
      width: 180px;
      height: 180px;
    }

    .curve-bottom-right {
      bottom: 80px;
      right: 60px;
      width: 120px;
      height: 120px;
    }

    .watercolor {
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      opacity: 0.6;
    }

    .pancakes {
      left: 8%;
      top: 45%;
      transform: translateY(-50%) rotate(-5deg);
      width: 160px;
      height: 160px;
      opacity: 0.7;
    }

    .teacup {
      right: 10%;
      top: 25%;
      width: 160px;
      height: 130px;
      opacity: 0.6;
    }

    .teacup-mobile {
      bottom: 100px;
      right: 5%;
      width: 120px;
      height: 100px;
      opacity: 0.6;
    }

    .pancakes-mobile {
      display: none;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 20px 40px;
    }

    .logo-image {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .logo-image {
        max-width: 340px;
      }
    }

    .headline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 72px;
      font-weight: 500;
      font-style: italic;
      color: #7F6654;
      margin-bottom: 12px;
      line-height: 1;
    }

    .date {
      font-family: 'Belleza', Georgia, serif;
      font-size: 28px;
      font-weight: 400;
      color: #B8A089;
      margin-bottom: 32px;
      line-height: 1;
    }

    .date sup {
      font-size: 0.55em;
    }

    .tagline {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 20px;
      font-weight: 400;
      color: #7F6654;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .ticket {
      display: inline-block;
      background: #4A3728;
      color: #fff;
      padding: 16px 40px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 16px;
      font-weight: 500;
      font-style: italic;
      border-radius: 40px;
      margin-bottom: 32px;
      position: relative;
    }

    /* Hand-drawn outline effect */
    .ticket::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 45px;
      transform: rotate(-1deg);
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 48px;
      }
      .date {
        font-size: 24px;
        margin-bottom: 24px;
      }
      .tagline {
        font-size: 16px;
      }
      .logo-image {
        margin-bottom: 30px;
      }
      .ticket {
        margin-bottom: 24px;
      }
    }

    @media (max-width: 768px) and (max-height: 900px) {
      body {
        padding-top: 50px;
      }
      .logo-image {
        max-width: 280px;
        margin-bottom: 25px;
      }
      .headline {
        font-size: 44px;
        margin-bottom: 8px;
      }
      .date {
        margin-bottom: 20px;
      }
      .ticket {
        padding: 14px 32px;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 430px) {
      .headline {
        font-size: 38px;
      }
      .date {
        font-size: 20px;
      }
    }

    @media (max-width: 320px) {
      .headline {
        font-size: 32px;
      }
      .date {
        font-size: 18px;
      }
      .tagline {
        font-size: 14px;
      }
    }


    .btn-instagram {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 336px;
      max-width: 90%;
      height: 64px;
      padding: 0 24px;
      background: #F5EFE7;
      border: 1px solid #DABFA1;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-instagram:hover {
      background: #F0E8DC;
      border-color: #C9A87A;
    }

    .btn-instagram-text {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 18px;
      line-height: 1;
      letter-spacing: 0.005em;
      color: #99774F;
      text-align: center;
    }

    .btn-instagram svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .btn-instagram {
        width: auto;
        height: 56px;
        padding: 0 20px;
      }
      .btn-instagram-text {
        font-size: 15px;
      }
      .btn-instagram svg {
        width: 20px;
        height: 20px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .teacup, .pancakes {
        display: none;
      }

      .teacup-mobile {
        display: block;
      }

      .container {
        padding: 10px 20px;
      }

      .curve-top-right {
        width: 120px;
        height: 120px;
        right: 20px;
      }

      .watercolor {
        width: 280px;
        height: 280px;
      }
    }

    @media (min-width: 769px) {
      .teacup-mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative SVG elements -->
  
  <!-- Abstract curve top right -->
  <svg class="decoration curve-top-right" viewBox="0 0 180 180" fill="none">
    <path d="M180 10C140 10 100 30 80 70C60 110 70 160 100 180" stroke="#E5DED3" stroke-width="1.2" fill="none" opacity="0.7"/>
    <path d="M180 50C150 50 120 70 110 100C100 130 110 160 130 180" stroke="#E5DED3" stroke-width="0.8" fill="none" opacity="0.5"/>
  </svg>

  <!-- Watercolor coffee stain effect bottom right -->
  <svg class="decoration watercolor" viewBox="0 0 400 400" fill="none">
    <ellipse cx="300" cy="300" rx="180" ry="150" fill="url(#watercolor-gradient)"/>
    <ellipse cx="350" cy="350" rx="120" ry="100" fill="url(#watercolor-gradient2)"/>
    <ellipse cx="280" cy="360" rx="90" ry="70" fill="url(#watercolor-gradient3)"/>
    <ellipse cx="360" cy="300" rx="70" ry="60" fill="url(#watercolor-gradient4)"/>
    <defs>
      <radialGradient id="watercolor-gradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#C9A67A" stop-opacity="0.45"/>
        <stop offset="60%" stop-color="#D9C4A8" stop-opacity="0.25"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient2" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#B8956A" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient3" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#A8865A" stop-opacity="0.35"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient4" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#D4B088" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
    </defs>
  </svg>

  <!-- Pancakes illustration (left side) -->
  <svg class="decoration pancakes" viewBox="0 0 160 160" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.3" fill="none">
      <!-- Plate -->
      <ellipse cx="80" cy="130" rx="55" ry="14"/>
      <!-- Pancake stack -->
      <ellipse cx="80" cy="112" rx="42" ry="10"/>
      <path d="M38 112C38 112 38 102 80 102C122 102 122 112 122 112"/>
      <ellipse cx="80" cy="96" rx="38" ry="9"/>
      <path d="M42 96C42 96 42 87 80 87C118 87 118 96 118 96"/>
      <ellipse cx="80" cy="82" rx="34" ry="8"/>
      <path d="M46 82C46 82 46 74 80 74C114 74 114 82 114 82"/>
      <ellipse cx="80" cy="68" rx="30" ry="7"/>
      <!-- Butter pat on top -->
      <rect x="70" y="56" width="20" height="10" rx="3"/>
      <!-- Syrup drips -->
      <path d="M58 78C54 82 52 92 55 105" stroke-linecap="round"/>
      <path d="M102 76C106 80 110 88 107 100" stroke-linecap="round"/>
      <path d="M68 72C65 76 62 84 64 95" stroke-linecap="round"/>
    </g>
  </svg>

  <!-- Teacup illustration (upper right) -->
  <svg class="decoration teacup" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <!-- Saucer -->
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <!-- Cup body -->
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <!-- Cup top rim -->
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <!-- Handle -->
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <!-- Steam -->
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <!-- Leaf decoration on cup -->
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Teacup illustration (mobile) -->
  <svg class="decoration teacup-mobile" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Main content -->
  <main class="container">
    <!-- Logo -->
    <img src="assets/images/b4d0a73835a2e95a66bc270a963237e9f7e8ef47.png" alt="Sana by NUMA" class="logo-image">
    
    <!-- Grand Opening -->
    <h2 class="headline">Grand Opening</h2>
    <p class="date">December 20<sup>th</sup>, 2025</p>
    
    <!-- Tagline -->
    <p class="tagline">Come speak to our model to</p>
    
    <!-- Ticket -->
    <span class="ticket">Get Free Ticket</span>
    
    <a href="https://www.instagram.com/sanabynuma?igsh=eDh1eTE0M3cxMnh2" target="_blank" rel="noopener" class="btn-instagram">
      <span class="btn-instagram-text">Follow us on Instagram</span>
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <defs>
          <linearGradient id="instagram-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f09433"/>
            <stop offset="25%" stop-color="#e6683c"/>
            <stop offset="50%" stop-color="#dc2743"/>
            <stop offset="75%" stop-color="#cc2366"/>
            <stop offset="100%" stop-color="#bc1888"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="url(#instagram-gradient)"/>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="url(#instagram-gradient)"/>
        <circle cx="17.5" cy="6.5" r="1" fill="url(#instagram-gradient)"/>
      </svg>
    </a>
  </main>

</body>
</html>
