<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana by Numa â€” Grand Opening</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #FCF9F5;
      --gold: #C9A962;
      --gold-muted: #B5A17A;
      --brown: #5D4E37;
      --brown-dark: #3D2E22;
      --taupe: #9B8B7A;
      --taupe-light: #BEB3A5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--bg-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Decorative elements */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: 0;
    }

    .curve-top-right {
      top: 20px;
      right: 40px;
      width: 180px;
      height: 180px;
    }

    .curve-bottom-right {
      bottom: 80px;
      right: 60px;
      width: 120px;
      height: 120px;
    }

    .watercolor {
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      opacity: 0.6;
    }

    .teacup {
      right: 12%;
      bottom: 20%;
      width: 150px;
      height: 120px;
    }

    .teacup-mobile {
      bottom: 80px;
      right: 10%;
      width: 120px;
      height: 100px;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 60px 40px;
    }

    .logo {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(56px, 10vw, 80px);
      font-weight: 400;
      color: var(--gold);
      letter-spacing: 8px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .byline {
      font-size: 14px;
      font-weight: 500;
      color: var(--gold-muted);
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 50px;
    }

    .headline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(36px, 7vw, 52px);
      font-weight: 500;
      font-style: italic;
      color: var(--brown);
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .date {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: clamp(22px, 4vw, 28px);
      font-style: italic;
      color: var(--taupe);
      margin-bottom: 32px;
      font-weight: 400;
    }

    .date sup {
      font-size: 0.6em;
      vertical-align: super;
    }

    .subtext {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 20px;
      color: var(--taupe);
      margin-bottom: 24px;
      font-weight: 400;
    }

    .ticket-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 40px;
    }

    .ticket-btn {
      position: relative;
      display: inline-block;
      background: var(--brown-dark);
      color: #fff;
      padding: 20px 55px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 500;
      font-style: italic;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 50px;
      z-index: 1;
    }

    /* Ticket notches */
    .ticket-btn::before,
    .ticket-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background: var(--bg-cream);
      border-radius: 50%;
      z-index: 2;
    }

    .ticket-btn::before {
      left: -7px;
    }

    .ticket-btn::after {
      right: -7px;
    }

    .ticket-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 24px rgba(61, 46, 34, 0.25);
    }

    .ticket-btn:active {
      transform: translateY(0) scale(1);
    }

    .btn-instagram {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: transparent;
      color: var(--brown);
      padding: 18px 40px;
      border-radius: 50px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 400;
      text-decoration: none;
      border: 1.5px solid var(--taupe-light);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-instagram:hover {
      border-color: var(--brown);
      background: rgba(93, 78, 55, 0.05);
    }

    .btn-instagram svg {
      width: 24px;
      height: 24px;
    }

    .instagram-icon {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .teacup {
        display: none;
      }

      .teacup-mobile {
        display: block;
      }

      .container {
        padding: 40px 24px;
      }

      .curve-top-right {
        width: 120px;
        height: 120px;
        right: 20px;
      }

      .watercolor {
        width: 280px;
        height: 280px;
      }
    }

    @media (min-width: 769px) {
      .teacup-mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative SVG elements -->
  
  <!-- Abstract curve top right -->
  <svg class="decoration curve-top-right" viewBox="0 0 180 180" fill="none">
    <path d="M180 20C120 20 80 60 80 120C80 150 100 180 140 180" stroke="#E5DED3" stroke-width="1.5" fill="none"/>
    <path d="M180 60C140 60 110 90 110 140" stroke="#E5DED3" stroke-width="1" fill="none"/>
  </svg>

  <!-- Watercolor coffee stain effect bottom right -->
  <svg class="decoration watercolor" viewBox="0 0 400 400" fill="none">
    <ellipse cx="320" cy="320" rx="150" ry="130" fill="url(#watercolor-gradient)"/>
    <ellipse cx="280" cy="350" rx="100" ry="80" fill="url(#watercolor-gradient2)"/>
    <ellipse cx="350" cy="280" rx="80" ry="70" fill="url(#watercolor-gradient3)"/>
    <defs>
      <radialGradient id="watercolor-gradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#D4B896" stop-opacity="0.5"/>
        <stop offset="50%" stop-color="#E2D0BC" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient2" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#C4A882" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="watercolor-gradient3" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#BFA07A" stop-opacity="0.35"/>
        <stop offset="100%" stop-color="#FCF9F5" stop-opacity="0"/>
      </radialGradient>
    </defs>
  </svg>

  <!-- Teacup illustration (desktop) -->
  <svg class="decoration teacup" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <!-- Saucer -->
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <!-- Cup body -->
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <!-- Cup top rim -->
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <!-- Handle -->
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <!-- Steam -->
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <!-- Leaf decoration on cup -->
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Teacup illustration (mobile) -->
  <svg class="decoration teacup-mobile" viewBox="0 0 130 100" fill="none">
    <g stroke="#D4C4B0" stroke-width="1.2" fill="none">
      <ellipse cx="55" cy="85" rx="45" ry="10"/>
      <path d="M25 45C25 45 20 75 35 80C45 83 65 83 75 80C90 75 85 45 85 45"/>
      <ellipse cx="55" cy="45" rx="30" ry="8"/>
      <path d="M85 50C95 50 105 55 105 65C105 75 95 78 88 75"/>
      <path d="M45 30C45 25 50 20 50 15" stroke-linecap="round"/>
      <path d="M55 28C55 22 58 18 58 12" stroke-linecap="round"/>
      <path d="M65 30C65 25 60 20 60 15" stroke-linecap="round"/>
      <path d="M50 60C55 55 65 55 70 60" stroke-linecap="round"/>
      <path d="M60 55L60 65"/>
    </g>
  </svg>

  <!-- Main content -->
  <main class="container">
    <h1 class="logo">sana</h1>
    <p class="byline">by NUMA</p>
    
    <h2 class="headline">Grand Opening</h2>
    <p class="date">December 20<sup>th</sup>, 2025</p>
    
    <p class="subtext">Come speak to our model to</p>
    
    <a href="#" class="ticket-btn" id="ticketBtn">Get Free Ticket</a>
    
    <br>
    
    <a href="https://www.instagram.com/sanabynuma?igsh=eDh1eTE0M3cxMnh2" target="_blank" rel="noopener" class="btn-instagram">
      Follow us on Instagram
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <defs>
          <linearGradient id="instagram-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f09433"/>
            <stop offset="25%" stop-color="#e6683c"/>
            <stop offset="50%" stop-color="#dc2743"/>
            <stop offset="75%" stop-color="#cc2366"/>
            <stop offset="100%" stop-color="#bc1888"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="url(#instagram-gradient)"/>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="url(#instagram-gradient)"/>
        <circle cx="17.5" cy="6.5" r="1" fill="url(#instagram-gradient)"/>
      </svg>
    </a>
  </main>

  <script>
    document.getElementById('ticketBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // You can replace this with your actual ticket link or form
      alert('Thank you for your interest! Ticket registration coming soon.');
    });
  </script>
</body>
</html>
